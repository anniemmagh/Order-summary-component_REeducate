<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Order Summary component- RE:educate</title>
  </head>
  <body>
    <div class="container">
      <div class="first_child">
        <img src="assets/images/illustration-hero.svg" alt="illustration" />
      </div>
      <div class="second_child">
        <h1 class="order">Order summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="third_child">
         <img src="assets/images/icon-music.svg" alt="">
         <h2 class="plan">Annual plan</h2>
         <h3 class="price">$ 59.99/year</h3>
         <a href="#" class="change">Change</a>
      </div>
      <div class="fourth_child">
<a href="#" class="btn">Proceed to Payment</a>
      </div>
      <div>
        <h2 class="cancel">Cancel Order</h2>
      </div>
    </div>
  </body>
</html>
